<wsdl:definitions targetNamespace="http://localhost"
                  xmlns:tm="http://microsoft.com/wsdl/mime/textMatching/"
                  xmlns:soapenc="http://schemas.xmlsoap.org/soap/encoding/"
                  xmlns:mime="http://schemas.xmlsoap.org/wsdl/mime/"
                  xmlns:tns="http://www.webserviceX.NET"
                  xmlns:soap="http://schemas.xmlsoap.org/wsdl/soap/"
                  xmlns:s="http://www.w3.org/2001/XMLSchema"
                  xmlns:soap12="http://schemas.xmlsoap.org/wsdl/soap12/"
                  xmlns:http="http://schemas.xmlsoap.org/wsdl/http/"
                  xmlns:wsdl="http://schemas.xmlsoap.org/wsdl/"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://microsoft.com/wsdl/mime/textMatching/ ">
    <wsdl:types>
        <s:schema elementFormDefault="qualified"
                  targetNamespace="http://localhost">
            <s:element name="GetTarefas">
                <s:complexType>
                    <s:sequence>
                        <s:element minOccurs="0" maxOccurs="1" name="codigo"
                                   type="s:string"/>
                        <s:element minOccurs="0" maxOccurs="1"
                                   name="descricao" type="s:string"/>
                    </s:sequence>
                </s:complexType>
            </s:element>
            <s:element name="GetTarefasResponse">
                <s:complexType>
                    <s:sequence>
                        <s:element minOccurs="0" maxOccurs="1" name="return"
                                   type="s:string"/>
                    </s:sequence>
                </s:complexType>
            </s:element>
        </s:schema>
    </wsdl:types>
    <wsdl:message name="GetTarefasIn">
        <wsdl:part name="parameters" element="tns:GetTarefas"/>
    </wsdl:message>
    <wsdl:message name="GetTarefasOut">
        <wsdl:part name="parameters" element="tns:GetTarefasResponse"/>
    </wsdl:message>
    <wsdl:portType name="TarefasSoap">
        <wsdl:operation name="GetTarefas">
            <wsdl:documentation>
            </wsdl:documentation>
            <wsdl:input message="tns:GetTarefasIn"/>
            <wsdl:output message="tns:GetTarefasOut"/>
        </wsdl:operation>
    </wsdl:portType>
    <wsdl:binding name="TarefasSoap" type="tns:TarefasSoap">
        <soap:binding transport="http://schemas.xmlsoap.org/soap/http"/>
        <wsdl:operation name="GetTarefas">
            <soap:operation soapAction="http://localhost:9000/services/tarefas"
                            style="document"/>
            <wsdl:input>
                <soap:body use="literal"/>
            </wsdl:input>
            <wsdl:output>
                <soap:body use="literal"/>
            </wsdl:output>
        </wsdl:operation>
    </wsdl:binding>
    <wsdl:service name="WSTarefas">
        <wsdl:port name="TarefasSoap" binding="tns:TarefasSoap">
            <soap:address
                    location="http://localhost:9000/services/tarefas"/>
        </wsdl:port>
    </wsdl:service>
</wsdl:definitions>
