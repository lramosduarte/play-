<wsdl:definitions
        xmlns:wsu="http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-utility-1.0.xsd"
        xmlns:wsp="http://www.w3.org/ns/ws-policy" xmlns:wsp1_2="http://schemas.xmlsoap.org/ws/2004/09/policy"
        xmlns:soap="http://schemas.xmlsoap.org/wsdl/soap/"
        xmlns:tns="http://ws/"
        xmlns:xsd="http://www.w3.org/2001/XMLSchema"
        xmlns="http://schemas.xmlsoap.org/wsdl/"
        xmlns:wsdl="http://schemas.xmlsoap.org/wsdl/"
        targetNamespace="http://ws/"
        name="TarefasWS">
    <wsdl:types>
        <xsd:schema version="1.0" targetNamespace="http://ws/">
            <xsd:element name="tarefasRequest" type="tns:tarefasRequest" />
            <xsd:element name="tarefasResponse" type="tns:tarefasResponse" />
            <xsd:complexType name="tarefasRequest">
                <xsd:sequence>
                    <xsd:element name="codigo" type="xsd:string" minOccurs="0" />
                    <xsd:element name="descricao" type="xsd:string" minOccurs="0" />
                </xsd:sequence>
            </xsd:complexType>
            <xsd:complexType name="tarefasResponse">
                <xsd:sequence>
                    <xsd:element name="return" type="xsd:string" minOccurs="0" />
                </xsd:sequence>
            </xsd:complexType>
            <xsd:element name="string" type="xsd:string" minOccurs="0" />
        </xsd:schema>
    </wsdl:types>
    <wsdl:message name="tarefasRequest">
        <part name="parameters" element="tns:tarefasRequest" />
    </wsdl:message>
    <wsdl:message name="tarefasResponse">
        <part name="parameters" element="tns:tarefasResponse" />
    </wsdl:message>
    <wsdl:portType name="WSTarefas">
        <wsdl:operation name="tarefas">
            <wsdl:input message="tns:tarefasRequest" />
            <wsdl:output message="tns:tarefasResponse" />
        </wsdl:operation>
    </wsdl:portType>
    <wsdl:binding name="TarefasPortBinding" type="tns:WSTarefas">
        <soap:binding transport="http://schemas.xmlsoap.org/soap/http"
                      style="document" />
        <wsdl:operation name="tarefas">
            <soap:operation soapAction="http://localhost:9000/services/tarefas" />
            <wsdl:input>
                <soap:body use="literal" />
            </wsdl:input>
            <wsdl:output>
                <soap:body use="literal" />
            </wsdl:output>
        </wsdl:operation>
    </wsdl:binding>
    <wsdl:service name="WSTarefasService">
        <wsdl:port name="WSTarefasPort" binding="tns:WSTarefasPortBinding">
            <soap:address location="http://localhost:9000/services/tarefas" />
        </wsdl:port>
    </wsdl:service>
</wsdl:definitions>
